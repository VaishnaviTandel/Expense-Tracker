<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <form id="expense-form">
      <input type="text" id="title" placeholder="Product Name" required />
      <input type="number" id="amount" placeholder="Amount (₹)" required />
      <input type="date" id="date" required />
      <button type="submit">Add Expense</button>
    </form>

    <h2>Expenses</h2>
    <ul id="expense-list"></ul>

    <div class="totals">
      <p><strong>Total:</strong> ₹<span id="total-amount">0</span></p>
      <p><strong>This Week:</strong> ₹<span id="weekly-total">0</span></p>
      <p><strong>This Month:</strong> ₹<span id="monthly-total">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
